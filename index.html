<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Results summary component</title>
	</head>
	<body class="grid">
		<!--wrapper -->
		<div class="wrapper flex">
			<!--bg-gradient wrapper-->
			<div class="bg-gradient flex-center gap-s">
				<h1 class="font-transparent">Your Result</h1>
				<div class="flex-center circle gap-xs">
					<h2>76</h2>
					<span class="font-transparent">of 100</span>
				</div>
				<div class="flex-center gap-xs">
					<span class="font-medium">Great</span>
					<p class="font-transparent">You scored higher than 65% of the people who have taken these tests.</p>
				</div>
			</div>
			<!--summary wrapper-->
			<div class="content flex-left gap-s margin">
				<h3>Summary</h3>
				<div class="flex-left gap-xs">
					<!--reaction-->
					<div class="reaction flex-row padding">
						<div class="flex-row gap-xs">
							<img
								src="https://raw.githubusercontent.com/MBaktygul/results-summary/refs/heads/main/assets/images/icon-reaction.svg"
								alt="lightning icon" />
							<span>Reaction</span>
						</div>
						<div><span class="bold-dark">80 </span><span class="bold-light"> / 100</span></div>
					</div>
					<!--memory-->
					<div class="memory flex-row padding">
						<div class="flex-row gap-xs">
							<img
								src="https://raw.githubusercontent.com/MBaktygul/results-summary/refs/heads/main/assets/images/icon-memory.svg"
								alt="brain icon" />
							<span>Memory</span>
						</div>
						<div><span class="bold-dark">92 </span><span class="bold-light"> / 100</span></div>
					</div>
					<!--verbal-->
					<div class="verbal flex-row padding">
						<div class="flex-row gap-xs">
							<img
								src="https://raw.githubusercontent.com/MBaktygul/results-summary/refs/heads/main/assets/images/icon-verbal.svg"
								alt="message icon" />
							<span>Verbal</span>
						</div>
						<div><span class="bold-dark">61 </span><span class="bold-light"> / 100</span></div>
					</div>
					<!--visual-->
					<div class="visual flex-row padding">
						<div class="flex-row gap-xs">
							<img
								src="https://raw.githubusercontent.com/MBaktygul/results-summary/refs/heads/main/assets/images/icon-visual.svg"
								alt="eye icon" />
							<span>Visual</span>
						</div>
						<div><span class="bold-dark">72 </span><span class="bold-light"> / 100</span></div>
					</div>
				</div>
				<!--button-->
				<div class="button flex-center">
					<a href="'#"> Continue</a>
				</div>
			</div>
		</div>
		<!--attribution-->
		<div class="attribution flex-center gap-xs">
			<span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> </span
			><span>Coded by<a href="https://github.com/MBaktygul" target="_blank"> Baktygul</a></span>
		</div>
	</body>
</html>
